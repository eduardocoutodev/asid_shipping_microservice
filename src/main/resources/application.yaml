server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3307/shipping_db?useSSL=false
    username: shipping_user
    password: shipping_pass
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL8Dialect

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest


